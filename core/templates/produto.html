{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Produto</h1>
        {% bootstrap_messages %}
        <form action="{% url 'produto' %}" class="form" method="POST" autocomplete="off" enctype="multipart/form-data"  >
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary" >Salvar</button>

            {% endbuttons %}
        </form>

    </div>
    




    {% bootstrap_javascript jquery='full' %}
</body>
</html>
